<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Food Delivery Landing page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav>
        
        <div class="logo">Food</div>
        <div class="Menu"><a href="#">Home</a>
        <a href="#">Order</a>
        <a href="#">testimonials</a>
        <a href="#">Contacts</a>
        </div>
    </nav>
    <div class="plate animate__animated animate__zoomIn animate_delay-1s"><img src="plate.png"></div>
    <div class="food animate__animated animate__zoomIn animate_delay-1s"><img src="food.jpg"></div>

    <div class="text animate__animated animate__zoomIn animate_delay-1s">
        <h1>Stay fit</h1>
        <h1>Eat healthy</h1>
        <button>Order Now</button>
    </div>
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second  animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>

</body>
</html>
